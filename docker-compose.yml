version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: neoaigc-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - neoaigc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  # Spring Boot后端服务
  backend:
    build:
      context: ./docker/backend
      dockerfile: Dockerfile
    container_name: neoaigc-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      HUNYUAN_SECRET_ID: ${HUNYUAN_SECRET_ID}
      HUNYUAN_SECRET_KEY: ${HUNYUAN_SECRET_KEY}
      HUNYUAN_REGION: ${HUNYUAN_REGION}
      WECHAT_APP_ID: ${WECHAT_APP_ID}
      WECHAT_APP_SECRET: ${WECHAT_APP_SECRET}
      WECHAT_REDIRECT_URI: ${WECHAT_REDIRECT_URI}
      JWT_SECRET: ${JWT_SECRET}
      FILE_UPLOAD_PATH: /app/uploads
      TZ: Asia/Shanghai
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    networks:
      - neoaigc-network
    depends_on:
      mysql:
        condition: service_healthy

  # Nginx前端服务
  frontend:
    build:
      context: ./docker/frontend
      dockerfile: Dockerfile
      args:
        FRONTEND_PATH: ../frontend-cdn
    container_name: neoaigc-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - neoaigc-network
    depends_on:
      - backend

# 数据卷定义
volumes:
  mysql-data:
    driver: local
    name: neoaigc-mysql-data
  backend-uploads:
    driver: local
    name: neoaigc-uploads
  backend-logs:
    driver: local
    name: neoaigc-logs

# 网络定义
networks:
  neoaigc-network:
    driver: bridge
    name: neoaigc-network
